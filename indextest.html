<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>scoreonlyfastinput</title>
	<link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
.wrapper {
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  width: 200px;
  height: 200px;
}

.wrapper .inner {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 200px;
  height: 200px;
  margin-bottom: 50px;
  border-radius: 10px;
  background: blue;
  color: white;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 64px;
}

button {
  margin-top: 8px;
}
  </style>
</head>
<body>
<div class="wrapper">
  <div class="inner">1</div>
  <div class="inner">2</div>
  <div class="inner">3</div>
  <div class="inner">4</div>
  <div class="inner">5</div>
  <div class="inner">6</div>
  <div class="inner">7</div>
  <div class="inner">8</div>
  <div class="inner">9</div>
  
  
  
  
</div>
<button onclick="sliderPrev();">Prev</button>
<button onclick="sliderNext();">Next</button>

<script>
 var sliderElement 					= document.querySelector('.wrapper'),
    sliderSlides 						= sliderElement.querySelectorAll('.inner').length,
    currentSliderScrollPos 	= 0,
		slideWidth							= 200,
    slideMaxWidth 					= sliderSlides * slideWidth;
   
/**
 * Scroll to previous slide within the slider
 */
function sliderPrev() {

  // Calculate the new scroll position for the slider
	var newSliderScrollPos = currentSliderScrollPos - slideWidth;
  
  // If the new calculated scroll position exceedes the sliders maximum range ...
  if (newSliderScrollPos < 0) {
  
  	// ... do nothing
  	return;
    
  }
  
  // Update the current slider scroll position
  currentSliderScrollPos = newSliderScrollPos;
  
  // Scroll to the previous slide
	sliderElement.scrollTo(0, newSliderScrollPos);
  
}

/**
 * Scroll to next slide within the slider
 */
function sliderNext() {

	// Calculate the new scroll position for the slider
	var newSliderScrollPos = currentSliderScrollPos + slideWidth;
  
  // If the new calculated scroll position exceedes the sliders maximum range ...
  if (newSliderScrollPos >= slideMaxWidth) {
  
  	// ... do nothing
  	return;
    
  }
  
  // Update the current slider scroll position
  currentSliderScrollPos = newSliderScrollPos;
  
  // Scroll to the next slide
	sliderElement.scrollTo(0, newSliderScrollPos);
  
}

</script>
