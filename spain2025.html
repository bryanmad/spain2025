    .square_menu_icon {
      display: block;
      position: absolute;
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 45px;
      height: 45px;
      font-size: 0;
      text-indent: -9999px;
      appearance: none;
      box-shadow: none;
      border-radius: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      z-index: 99;
    }

    .square_menu_icon:focus {
      outline: none;
    }

    .square_menu_icon span {
      display: block;
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      height: 7px;
      background: #fff;
    }

    .square_menu_icon span:before,
    .square_menu_icon span:after {
      position: absolute;
      display: block;
      left: 0;
      width: 100%;
      height: 7px;
      background-color: #fff;
      content: "";
    }

    .square_menu_icon span:before {
      top: -14px;
    }

    .square_menu_icon span:after {
      bottom: -14px;
    }

    .square_menu_icon-X span {
      transition: background 0s 0.3s;
    }

    .square_menu_icon-X span:before,
    .square_menu_icon-X span:after {
      transition-duration: 0.3s, 0.3s;
      transition-delay: 0.3s, 0s;
    }

    .square_menu_icon-X span:before {
      transition-property: top, transform;
    }

    .square_menu_icon-X span:after {
      transition-property: bottom, transform;
    }

    .square_menu_icon-X.is-active span {
      background: none;
    }

    .square_menu_icon-X.is-active span:before {
      top: 0;
      transform: rotate(45deg);
    }

    .square_menu_icon-X.is-active span:after {
      bottom: 0;
      transform: rotate(-45deg);
    }

    .square_menu_icon-X.is-active span:before,
    .square_menu_icon-X.is-active span:after {
      transition-delay: 0s, 0.3s;
    }

      line-height: 40px;
      text-align: center;
      -moz-transform: translateX(100%);
      -webkit-transform: translateX(100%);
      transform: translateX(100%);
      -moz-animation: scroll-left 15s linear 1;
      -webkit-animation: scroll-left 15s linear 1;
      animation: scroll-left 15s linear 1;
    }

    @-moz-keyframes scroll-left {
      0% {
        -moz-transform: translateX(100%);
      }

      100% {
        -moz-transform: translateX(-100%);
      }
    }

    @-webkit-keyframes scroll-left {
      0% {
        -webkit-transform: translateX(100%);
      }

      100% {
        -webkit-transform: translateX(-100%);
      }
    }

    @keyframes scroll-left {
      0% {
        -moz-transform: translateX(100%);
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
      }

      100% {
        -moz-transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
      }
    }

    // Detect whether device supports orientationchange event, otherwise fall back to
    // the resize event.
    var supportsOrientationChange = "onorientationchange" in window,
      orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

    window.addEventListener(orientationEvent, function() {
      if (window.orientation == 0) {
        document.getElementById("warning").style.display = "none";
      } else if (window.orientation == 90 || window.orientation == -90) {
        document.getElementById("warning").style.display = "block";
      }
    }, false);
    
	
	
	
	
	// countdown
	var oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
    //var firstDate = new Date(2025, 9, 12);
	var firstDate = new Date('10/12/2025 00:1 AM')
    var tempDate = new Date();
	var y = tempDate.getFullYear().toString();
	var xm = tempDate.getMonth();
	var d = tempDate.getDate();
	xm++
	m = xm.toString();
	var dstring = m + "/" + d + "/" + y + " 00:1 AM"
    var secondDate = new Date(dstring)
	//var secondDate = new Date();
    var diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
	if (firstDate > secondDate) {
		document.getElementById("countdown").style.display = "block"
		i = 0;
		var x = setInterval(function() {
		    i++
			if (i >= diffDays) {
               clearInterval(x);
		    }
			if (i == 1) {
			    document.getElementById("countdown").innerHTML = '<img id="imgx" src="close.png" alt="x" style="float: left; height: 7vh;">' + i + " day to go"
            } else {	
		        document.getElementById("countdown").innerHTML = '<img id="imgx" src="close.png" alt="x" style="float: left; height: 7vh;">' + i + " days to go"
		    }
		},20)
	}
